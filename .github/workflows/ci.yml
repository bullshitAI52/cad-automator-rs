name: CI/CD

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt -- --check
      - name: Clippy
        run: cargo clippy -- -D warnings
      - name: Test
        run: cargo test --verbose

  build-and-release:
    name: Build & Release
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: image-info-tool-linux-x86_64.tar.gz
            binary_name: image-info-tool
            asset_content_type: application/gzip
          - os: macos-latest
            artifact_name: image-info-tool-macos-x86_64.tar.gz
            binary_name: image-info-tool
            asset_content_type: application/gzip
          - os: windows-latest
            artifact_name: image-info-tool-windows-x86_64.zip
            binary_name: image-info-tool.exe
            asset_content_type: application/zip

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --verbose

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip target/release/${{ matrix.binary_name }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          tar -czf ${{ matrix.artifact_name }} -C target/release ${{ matrix.binary_name }}

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path target/release/${{ matrix.binary_name }} -DestinationPath ${{ matrix.artifact_name }}

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.artifact_name }}
          generate_release_notes: true